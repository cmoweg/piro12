  <div class="HomePage-content">
<!--        여기가 로그인 정보창-->
    <div class="HomePage-cell HomePage-utilityBlock">
<!--        로그인 입력창-->
      <div class="HomePage-login">
<form action="https://twitter.com/sessions" class="LoginForm" method="post">
<!--    아이디 입력-->
  <div class="LoginForm-input LoginForm-username">
    <input type="text" class="text-input" name="[username_or_email]" placeholder="휴대폰 번호, 이메일 주소 또는 사용자 아이디">
  </div>
<!--비밀번호 입력 & 찾기-->
  <div class="LoginForm-input LoginForm-password">
    <input type="password" class="text-input" name="[password]" placeholder="비밀번호">
                <div class="LoginForm-staticForgot">
              <a class="forgot" href="https://twitter.com/account/begin_password_reset" rel="noopener">비밀번호 찾기</a>
            </div>

  </div>
<!--    로그인 버튼-->
  <input type="submit" class="EdgeButton" value="로그인">
</form>
      </div>
<!--        가입 유도창-->
      <div class="HomePage-signupBlock">
        <h1 class="HomePage-signupTitle">지금 세계 곳곳에서 무슨 일이 일어나고 있는지 확인하세요.</h1>
<!--          가입 폼-->
        <div class="HomePage-noSignupForm">
            <h2 class="HomePage-signupSubtitle">지금 트위터에 가입하세요.</h2>
            <div class="HomePage-buttons">
<!--                가입 링크-->
              <a class="HomePage-buttonSignup" href="https://twitter.com/signup">
                가입하기
              </a>
<!--                로그인 링크-->
              <a class="HomePage-buttonLogin" href="https://twitter.com/login">
                로그인
              </a>
            </div>
        </div>
      </div>

    </div>

<!--    트위터 소개창-->
    <div class="HomePage-cell HomePage-communicationBlock">
<!--        새 사진-->
<!--컨텐츠-->
      <div class="HomePage-communicationContent">
<!--          트위터 특징 소개-->
          <div class="HomePage-communicationItem">
            <span class="search"></span> 관심사를 팔로우하세요.
          </div>
          <div class="HomePage-communicationItem">
            <span class="people"></span> 사람들이 이야기하고 있는 주제에 대해 알아보세요.
          </div>
          <div class="HomePage-communicationItem">
            <span class="reply"></span> 대화에 참여하세요.
          </div>
      </div>
